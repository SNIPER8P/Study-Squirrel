<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Study Squirrel - Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="universal.css">
    <style>
        body {
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: #DDD5C9;
        }

        .logo {
            width: 500px;
            max-width: 80%;
            height: auto;
            border-radius: 50%;
            border: 4px solid #6D412A;
            padding: 10px;
            margin: 150px auto 40px auto;
        }

        .logo img {
            width: 80%;
            height: auto;
            margin-left: 30px;
        }

        .fact {
            color: #6D412A;
            font-size: 20px;
            text-align: center;
            font-weight: 500;
            opacity: 0.8;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 60px;
            padding: 0 20px;
        }

        .progress_container {
            width: 600px;
            max-width: 80%;
            height: 12px;
            background-color: rgba(109, 65, 42, 0.1);
            border-radius: 6px;
            overflow: hidden;
            position: fixed;
            left: 50%;
            bottom: 30px;
            margin-left: -300px;
        }

        @media (max-width: 750px) {
            .progress_container {
                margin-left: -40%;
            }
        }

        .progress_colour {
            height: 100%;
            background-color: #6D412A;
            width: 0%;
            transition: width 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Study Squirrel Logo">
    </div>

    <div class="fact">
        Fun Fact: A squirrel's front teeth never stop growing...
    </div>

    <div class="progress_container">
        <div class="progress_colour"></div>
    </div>

    <script>
        function getRandomDuration() {
            return Math.floor(Math.random() * 6001) + 5000;
        }

        const duration = getRandomDuration();
        const progressFill = document.querySelector('.progress_colour');

        if (progressFill) {
            progressFill.style.transitionDuration = (duration / 1000) + "s";
            progressFill.style.width = '100%';

            setTimeout(() => {
                window.location.href = 'login_page.html';
            }, duration);
        }
    </script>
</body>
</html>
